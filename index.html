<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css.css"/>
<body>
	<div class="tab">
		<button class="tablinks" onclick="openTab(event,'populationTab')">Population</button>
		<button class="tablinks" onclick="openTab(event,'mapTab')">Map</button>
	</div>


	<div id ="populationTab" class="tabcontent">

		<section id ="leftColumn">
			<h2>Population: <span id="population"></span></h2>
			<h2>Employed Population: <span id="employedPopulation"></span></h2>
			<h2>Unemployed Population: <span id="unemployedPopulation"></span></h2>
		</section>


		<section id ="centerColumn">
			<h1>Public Jobs</h1>
		</section>


		<section id ="rightColumn">
			<h2>Food: <span id="food"></span></h2>
			<h2>Water: <span id="water"></span></h2>
		</section>

	</div>

	<div id ="mapTab" class="tabcontent">

		<canvas id ="mapCanvas" width = "1000", height="500"></canvas>

	</div>

	<div id ="topRight">
			<section id="dayDisplay">Day: <span id="day"></span></section>
			<section id="monthDisplay">Month: <span id="month"></span></section>
			<section id="yearDisplay">Year: <span id="year"></span></section>
			<button id="pauseButton" class="addButton" onclick="paused = !paused">Pause</button>
	</div>


	<script type="text/javascript" src="globals.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="map.js"></script>
</body>
</html>
